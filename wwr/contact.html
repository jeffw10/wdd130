        <main>
            <h2>Contact Us</h2>
           <section id="contact-info">  
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3040.0164403864223!2d-105.5590056677881!3d40.364159816344845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876965d6bb191a03%3A0xdb9698b7a9caac0c!2sEstes%20Park%2C%20CO%2080517!5e0!3m2!1sen!2sus!4v1722399257753!5m2!1sen!2sus" width="500" height="225" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div>
                    <ul>
                        <li><strong>Address:</strong> 123 Main Street, Estes Park, CO 81932</li>
                        <li><strong>Telephone:</strong> 720-398-2938</li>
                        <li><strong>Email:</strong> info@coloradorafting.com</li>
                    </ul>
                </div>  
           </section>  
            <section>
                <h2>Meet Our Staff</h2>
                <div id="staff">
                    <figure>
                    <img src="images/employee1.png" alt="Colorado Rafting Staff">
                    <figcaption>Trip Planner</figcaption>
                    </figure>
                    <figure>
                    <img src="images/employee2.png" alt="Colorado Rafting Staff">
                    <figcaption>Coordinator</figcaption>
                    </figure>
                    <figure>
                    <img src="images/employee3.png" alt="Colorado Rafting Staff">
                    <figcaption>Support</figcaption>
                    </figure>
                </div>
            </section>
            <br><br>
            <section>
            <h2>Send us a message</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label>Message Type:</label>
                <div>
                <input type="radio" id="inquiry" name="mtype">
                <label for="inquiry">General Inquiry</label>
                </div>
                <div>
                <input type="radio" id="question" name="mtype">
                <label for="question">Reservation Question</label>
                </div>
                <div>
                <input type="radio" id="suggestion" name="mtype">
                <label for="suggestion">Website Suggestion</label>
                </div>
                <label for="message">Message</label>
                <textarea rows="3" id="message" name="message"></textarea>
                <div>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to monthly newsletter</label>
                </div>
                <button type="submit" value="Submit">Submit</button>
            </form>
            </section>
        </main>
