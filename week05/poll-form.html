<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="description" content="An HTML form example">
        <meta name="author" content="Jeffrey Williams">
        <link href="styles/poll-form.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">
                            <label for="useremail">User Email</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                        <div class="form-item column1">
                            <label for="browser">What is your favorite internet browser</label>
                            <select id="browser" name="browser">
                                <option value="Chrome">Chrome</option>
                                <option value="Edge">Edge</option>
                                <option value="Firefox">Firefox</option>
                            </select>
                        </div>
                        <div class="form-item column1">
                            <label for="pet">Do you have a household pet</label>
                            <input type="checkbox" id="pet" name="pet">
                        </div>
                        <label for="places" id="places-label">List the placed you have lived</label>
                        <textarea id="places" name="places" rows="4" placeholder="Dallas, Denver, Baltimore"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <h2>&copy;2024 | HTML Form - User Poll Activity</h2>
        </footer>
    </body>
</html>
